<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Digital Nomad</h1>
    </header>

    <div class="container mt-3">
        <form id="search-form">
            <label for="search-input" class="form-label">Where do you want to go?:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Select country" aria-describedby="search-button">
                <button class="btn btn-primary" type="submit" id="search-button">Search</button>
            </div>
        </form>

        <div id="matching-locations-container">
            <div id="matching-locations"></div>
        </div>

        <div id="job-description" class="mt-3">
            <label for="job-description-input" class="form-label">What job are you seeking?:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="job-description-input" name="jobIndustry" placeholder="Enter job description">
                <div id="matching-industries" class="matching-container"></div>
                <button class="btn btn-primary" type="button" id="job-description-search">Search</button>
            </div>
        </div>

        <div id="job-salary" class="mt-3">
            <label for="job-salary-input" class="form-label">What is your minimum salary requirement?:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="job-salary-input" placeholder="Enter job salary">
                <button class="btn btn-primary" type="button" id="job-salary-search">Search</button>
            </div>
        </div>
    </div>

    <div id="job-results"></div>

    <script src="script.js" defer></script>
</body>

</html>
